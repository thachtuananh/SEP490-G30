<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/dist/stomp.min.js"></script>
</head>
<body>
    <h1>Real-time Online Cleaners</h1>
    <div id="onlineCleanersList"></div>
    
    <script>
        var socket = new SockJS('/ws');
        var stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/onlineCleaners', function(response) {
                var onlineCleaners = JSON.parse(response.body);
                console.log(onlineCleaners);

                // Hiển thị các cleaner online
                var list = document.getElementById('onlineCleanersList');
                list.innerHTML = ''; // Clear previous data
                onlineCleaners.forEach(function(cleaner) {
                    var cleanerElement = document.createElement('div');
                    cleanerElement.textContent = cleaner.cleanerName;
                    list.appendChild(cleanerElement);
                });
            });
        });
    </script>
</body>
</html>
